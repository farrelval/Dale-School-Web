<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Login | Dale Senior High School</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></link>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
    </h:head>
    <h:body style="background-image: url(images/foto_sekolah_blur.jpg);background-size: cover">
        <!-- HEADER -->
        
        
        
        <!-- HEADER -->
        
        <!-- BODY -->
        
        <h:form>
            <div class="frm-bdr">
                <div class="frm-in">
                    <b:container style="width: 80%">
                        <h:form styleClass="form-signin" prependId="false">
                        <h2 class="form-signin-heading">Login</h2>
                            <b:inputText id="uName" required="true" placeholder="Username" value="#{login.username}" required-message="Username Tidak Boleh Kosong!" >
                                <f:facet name="prepend">
                                    <span class="glyphicon glyphicon-user"></span>
                                </f:facet>
                            </b:inputText>
                            <b:inputText id="pWord" required="true" placeholder="Password" value="#{login.password}" required-message="Password Tidak Boleh Kosong!" type="password">
                                <f:facet name="prepend">
                                    <span class="glyphicon glyphicon-lock"></span>
                                </f:facet>
                            </b:inputText>
                            <center>
                                <b:commandButton look="primary btn-success" action="#{login.checkuser()}" value="Sign In" icon="log-in" size="lg"/>
                            </center>
                        </h:form>
                    </b:container>
                </div>
            </div>    
        </h:form>
        
        <!-- BODY -->
        
        <!-- FOOTER -->
        <!-- FOOTER -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>   
    </h:body>
</html>
